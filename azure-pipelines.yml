      Python35:
        TOXENV: 'py35'
        python.version: '3.5'
      Python36:
        TOXENV: 'py36'
        python.version: '3.6'
      # tests currently fail with Python 3.7 on macOS
      # Python37:
      #   TOXENV: 'py37'
      #   python.version: '3.7'
      pre-commit:
        TOXENV: 'pre-commit'
        python.version: '3.6'

  steps:
